<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app CSS illustration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <main>
        <div class="leftside_box">
            <div class="app_box ">
                <div class="container">
                    
                <div class="app">
                    <div class="heading_app">
                        <div class="inheading_3dot_display">
                            <div class="inheading_arrow_display">
                                <div>
                                    <i class="arrow left"></i>
                                </div>
    
                                <div class="inheading_row_display">
                                    <img src="./images/avatar.jpg" alt="avatar" class="avatar"/>
                                    <div>
                                        <p class="p_samuel">Samuel Green</p>
                                        <p class="p_available">Available to Walk</p>
                                    </div>
                                </div> 
                            </div>
    
                            <div>
                                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                            </div>
                        </div>
                       
                        
                    </div>

                </div>

                <div class="textbox">
                    <h2>Simple booking</h2>

                    <p class="p_simple_booking">Stay in touch with our dog walkers through the chat interface. This makes it easy to 
                    discuss arrangements and make bookings. Once the walk has been completed you can rate 
                    your walker and book again all through the chat.</p>

                </div>
                </div>
            

            </div>
    
        </div>

       

        <div class="rightside_box">

        </div>
     </main>

    
</body>
</html>
